<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container">
      <h3>Tasks Directory</h3>
      <hr>
      <!--add a button-->
      <a th:href="@{/tasks/showFormForAdd}"
      class="btn btn-primary btn-sm mb-3">
          Add Task
      </a>




      <table class="table table-bordered table-striped">
          <thead class="table-dark">
          <tr>
              <th>Task Name</th>
              <th>Task Category</th>
              <th>Task Check</th>
              <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="tempTask: ${tasks}">
            <td th:text="${tempTask.taskName}" />
          <td th:text="${tempTask.taskCategory}" />
          <td th:text="${tempTask.taskCheck}" />

              <!-- Add update button/link -->
              <td>
                  <a th:href="@{/tasks/showFormForUpdate(taskid=${tempTask.taskid})}"
                     class="btn btn-info btn-sm">
                      Update
                  </a>

                  <!-- Add "delete" button/link -->
                  <a th:href="@{/tasks/delete(taskid=${tempTask.taskid})}"
                     class="btn btn-danger btn-sm"
                     onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">
                      Delete
                  </a>
              </td>
          </tr>



          </tbody>

      </table>

  </div>



</body>
</html>
