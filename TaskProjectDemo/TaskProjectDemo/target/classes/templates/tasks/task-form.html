<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD TASK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Task Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Task</p>

    <form action="#" th:action="@{/tasks/save}"
          th:object="${tasks}" method="POST">

        <input type="hidden" th:field="*{taskid}" />

        <input type="text" th:field="*{taskName}"
               class="form-control mb-4 w-25" placeholder="Task Name">

        <input type="text" th:field="*{taskCategory}"
               class="form-control mb-4 w-25" placeholder="Task Category">

        <input type="text" th:field="*{taskCheck}"
               class="form-control mb-4 w-25" placeholder="Task Check">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/tasks/list}">Back to Tasks List</a>

</div>


</body>
</html>
